<hr />
<input type="button" value="Add New" [routerLink]="['CreateAuthor']" class="btn btn-danger">
<table class="table table-hover">
    <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Author</td>
            <td colspan="2">Actions</td>
        </tr>
        <tr *ngFor="let posts of posts">
            <td>{{ posts.id }}</td>
            <td>{{ posts.title }}</td>
            <td>{{ posts.author }}</td>
            <td><a [routerLink]="['edit', posts.id]" class="btn btn-primary">Edit</a></td>
            <td><a (click)="deletePosts(posts.id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </thead>

    <tbody>
    </tbody>
</table>
