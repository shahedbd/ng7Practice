<hr />

<div class="row">
    <div class="col">
        <input type="button" value="Add New" [routerLink]="['CreateAuthor']" class="btn btn-danger">
    </div>
    <div class="col">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
            placeholder="&#61442;  Start searching">
    </div>
</div>

<hr />
<table class="table table-hover" border="1">
    <thead>
        <tr>
            <th (click)="sort('id')">ID
                <span class="glyphicon sort-icon" *ngIf="key =='id'"
                    [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th (click)="sort('title')">Title</th>
            <th (click)="sort('author')">Author</th>
            <td colspan="1"></td>
        </tr>
        <tr
            *ngFor="let posts of posts | orderBy: key : reverse | filter:searchText | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
            <td>{{ posts.id }}</td>
            <td>{{ posts.title }}</td>
            <td>{{ posts.author }}</td>
            <td><a [routerLink]="['EditAuthor', posts.id]" class="btn btn-primary">Edit</a> -
                <a (click)="deletePosts(posts.id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </thead>

    <tbody>
    </tbody>
</table>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
