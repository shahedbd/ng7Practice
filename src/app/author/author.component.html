<hr />
<input type="button" value="Add New" [routerLink]="['CreateAuthor']" class="btn btn-danger">
<table class="table table-hover" border="1">
    <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Author</td>
            <td colspan="1"></td>
        </tr>
        <tr *ngFor="let posts of posts">
            <td>{{ posts.id }}</td>
            <td>{{ posts.title }}</td>
            <td>{{ posts.author }}</td>
            <td><a [routerLink]="['EditAuthor', posts.id]" class="btn btn-primary">Edit</a> -
                <a (click)="deletePosts(posts.id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </thead>

    <tbody>
    </tbody>
</table>

<br />
<button mat-button (click)="openDialog()">Confirm box</button>
