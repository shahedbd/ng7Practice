<br />
<div class="card">
  <br />
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="col-md-1">Title</label>
      <input class="col-md-6" type="text" formControlName="title" required>
      <label class="col-md-5"></label>
    </div>
    <div class="form-group">
      <label class="col-md-1">Author</label>
      <input class="col-md-6" type="text" formControlName="author">
      <label class="col-md-5"></label>
    </div>

    <div class="form-group">
      <label class="col-md-1"></label>
      <button type="submit" (click)="save()" [disabled]="!postForm.valid" class="btn btn-success">Submit</button>
      -<a [routerLink]="['../../Author']" class="btn btn-danger">Cancel</a>
      <label class="col-md-6"></label>
    </div>
  </form>
</div>
