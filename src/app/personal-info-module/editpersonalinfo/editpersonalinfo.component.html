<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control" formControlName="Name" #Name [(ngModel)]="data.Name" />
      </div>
      <div
        *ngIf="angForm.controls['Name'].invalid && (angForm.controls['Name'].dirty || angForm.controls['Name'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['Name'].errors.required">
          Name is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Date of Birth</label>
        <input type="datetime" class="form-control" formControlName="DateofBirth" #DateofBirth [(ngModel)]="data.DateofBirth" />
      </div>
      <div
        *ngIf="angForm.controls['DateofBirth'].invalid && (angForm.controls['DateofBirth'].dirty || angForm.controls['DateofBirth'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['DateofBirth'].errors.required">
          Date of Birth is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Mobile No</label>
        <input type="text" class="form-control" formControlName="MobileNo" #MobileNo [(ngModel)]="data.MobileNo" />
      </div>
      <div
        *ngIf="angForm.controls['MobileNo'].invalid && (angForm.controls['MobileNo'].dirty || angForm.controls['MobileNo'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['MobileNo'].errors.required">
          Mobile No is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Country</label>
        <input type="text" class="form-control" formControlName="Country" #Country [(ngModel)]="data.Country" />
      </div>
      <div
        *ngIf="angForm.controls['Country'].invalid && (angForm.controls['Country'].dirty || angForm.controls['Country'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['Country'].errors.required">
          Country is required.
        </div>
      </div>


      <div class="form-group">
        <button type="submit" (click)="updatePersonalInfo()" [disabled]="angForm.invalid"
          class="btn btn-primary">Update</button>
        -<a [routerLink]="['../../../PersonalInfo']" class="btn btn-danger">Cancel</a>
      </div>
    </form>
  </div>
</div>
